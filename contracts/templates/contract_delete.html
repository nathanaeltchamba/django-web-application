{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}

<div class="mt-4 mb-8">
    <div class="mx-auto flex justify-center">
        <h3 class="pt-2 pr-2">Are you sure you want to delete this contract?</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="text-white bg-black px-3 py-2 rounded-full">
                Submit
            </button>
            <a href="/" type='submit' class="text-white bg-red-500 hover:bg-black px-3 py-2 rounded-full">
                Cancel
            </a>
        </form>
    </div>
</div>

{% endblock content %}
