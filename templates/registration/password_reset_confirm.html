{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<h3 class="my-3">Enter your New Password</h3>
<form action="" method="POST">

    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="w-full text-white bg-black hover:bg-slate-800 px-3 py-2 rounded-full">
        Confirm New password?
    </button>
</form>

{% endblock content %}
