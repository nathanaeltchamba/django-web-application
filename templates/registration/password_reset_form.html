{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}

<form action="" method="POST">

    <div class="mx-auto">
        <!-- component -->
        <div class="min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div>
                    <h3 class="mb-5 text-xl">Reset Your Password</h3>
                </div>
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    {{ form|crispy }}
                    <button type='submit' class="w-full text-white bg-black hover:bg-slate-800 px-3 py-2 rounded-full">
                        Reset Password
                    </button>
                </div>

                <div class="text-gray-100 mt-6">
                    Already have an account?
                    <a class="text-gray-100 hover:text-pink-400" href="{% url 'login' %}">
                        Click Here 
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
